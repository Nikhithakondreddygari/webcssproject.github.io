    <h1 style="background-color:rgb(45, 174, 197);">Application Form</h1><br><br>
    <center>
    <form action="thank_you.html">
        <font size="4px">
        <fieldset>
            <legend>Application Form</legend>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" required placeholder="eg:Ravi" ><br><br><br>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" required placeholder="eg:Surname" ><br><br><br>
            <label for="father">Father Name</label>
            <input type="text" id="Father" name="Father" required placeholder="eg:raju" ><br><br><br>
            <label for="Mother">Mother Name</label>
            <input type="text" id="Mname" name="Mname" required placeholder="eg:geetha" ><br><br><br>
            <label for="pno">Phone Number</label>
            <input type="number" id="pno" name="pno" required placeholder="eg:6789012345" ><br><br><br>
            <label for="Male">Gender</label>
            <input type="radio" id="Male" name="gender">
            <label for="Female">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label><br><br><br>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" required placeholder="eg:example@gmail.com"><br><br><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required placeholder="eg:67890" ><br><br><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="eg:rayachoty,kadapa" ><br><br><br>
            <label for="course">Course Applied For</label>
            <input type="text" id="course" name="course" required placeholder="eg:civil engineering"><br><br><br>
            <label for="per">Percentage</label>
            <input type="number" id="per" name="per" required placeholder="eg:97" ><br><br><br>
            <input type="submit">
        </fieldset>
    </font>
    </form>
    </center>
